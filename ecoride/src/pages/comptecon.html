<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte Conducteur - ECORIDE</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/navfooter.css">
    <link rel="stylesheet" href="../styles/comptecon.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-ecoride">
        <div class="navbar-left">
            <img src="assets/image voiture.png" alt="image voiture" class="navbar-logo">
        </div>
        <div class="navbar-center">
            <a href="../../index.html" class="navbar-btn">Accueil</a>
            <a href="covoiturage.html" class="navbar-btn">Covoiturage</a>
            <a href="#" class="navbar-btn">Contact</a>
        </div>
        <div class="navbar-right" style="position:relative;">
            <div class="dropdown-user">
                <span class="navbar-icon-user" style="display:flex;align-items:center;gap:4px;cursor:pointer;">
                    <img src="assets/Icon.png" alt="Utilisateur" style="height:32px;">
                    <svg width="22" height="22" viewBox="0 0 24 24" style="vertical-align:middle; margin-left:3px;">
                        <polyline points="6 9 12 15 18 9" fill="none" stroke="#205c2c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
                <div class="dropdown-content">
                    <a href="comptecon.html">Mon compte</a>
                    <a href="#" onclick="handleLogout()">D√©connexion</a>
                </div>
            </div>
            <img src="assets/image energie.png" alt="Energie" class="navbar-energie">
        </div>
    </nav>

    <div class="container">
        <div class="welcome-section">
            <h1>Bienvenue <span id="user-name"></span></h1>
            <div class="user-photo">
                <img id="user-photo" src="assets/default-avatar.svg" alt="Photo de profil" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                <button onclick="uploadPhoto()">üì∑ Changer la photo</button>
                <input type="file" id="photo-input" accept="image/*" style="display:none;" onchange="handlePhotoUpload(event)">
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'vehicules-tab')">Mes V√©hicules</button>
            <button class="tab-button" onclick="openTab(event, 'trajets-tab')">Mes Trajets</button>
            <button class="tab-button" onclick="openTab(event, 'profil-tab')">Mon Profil</button>
        </div>

        <!-- Onglet V√©hicules -->
        <div id="vehicules-tab" class="tab-content active">
            <h2>Mes V√©hicules</h2>
            <div id="message"></div>
            
            <div class="vehicules-list" id="vehicules-list">
                <!-- Les v√©hicules seront affich√©s ici -->
            </div>

            <div class="add-vehicle-form">
                <h3>Ajouter un v√©hicule</h3>
                <form id="vehicle-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="marque">Marque:</label>
                            <input type="text" id="marque" name="marque" required>
                        </div>
                        <div class="form-group">
                            <label for="modele">Mod√®le:</label>
                            <input type="text" id="modele" name="modele" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="plaque">Plaque d'immatriculation:</label>
                            <input type="text" id="plaque" name="plaque" required>
                        </div>
                        <div class="form-group">
                            <label for="couleur">Couleur:</label>
                            <input type="text" id="couleur" name="couleur" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="annee">Ann√©e:</label>
                            <input type="number" id="annee" name="annee" min="1990" max="2025" required>
                        </div>
                        <div class="form-group">
                            <label for="energie">Type d'√©nergie:</label>
                            <select id="energie" name="energie" required>
                                <option value="">Choisir...</option>
                                <option value="electrique">√âlectrique</option>
                                <option value="hybride">Hybride</option>
                                <option value="essence">Essence</option>
                                <option value="diesel">Diesel</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit">Ajouter le v√©hicule</button>
                </form>
            </div>
        </div>

        <!-- Onglet Trajets -->
        <div id="trajets-tab" class="tab-content">
            <h2>Mes Trajets</h2>
            
            <div class="trajets-list" id="trajets-list">
                <!-- Les trajets seront affich√©s ici -->
            </div>

            <div class="add-trajet-form">
                <h3>Ajouter un trajet</h3>
                <form id="trajet-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="depart">Lieu de d√©part:</label>
                            <input type="text" id="depart" name="depart" required>
                        </div>
                        <div class="form-group">
                            <label for="arrivee">Lieu d'arriv√©e:</label>
                            <input type="text" id="arrivee" name="arrivee" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date_depart">Date et heure de d√©part:</label>
                            <input type="datetime-local" id="date_depart" name="date_depart" required>
                        </div>
                        <div class="form-group">
                            <label for="date_arriver">Date et heure d'arriv√©e:</label>
                            <input type="datetime-local" id="date_arriver" name="date_arriver" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tarif">Prix par personne (‚Ç¨):</label>
                            <input type="number" id="tarif" name="tarif" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicule">V√©hicule:</label>
                            <select id="vehicule" name="vehicule" required>
                                <option value="">Choisir un v√©hicule...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nb_places">Nombre de places disponibles:</label>
                        <input type="number" id="nb_places" name="nb_places" min="1" max="8" required>
                    </div>
                    <button type="submit">Cr√©er le trajet</button>
                </form>
            </div>
        </div>

        <!-- Onglet Profil -->
        <div id="profil-tab" class="tab-content">
            <h2>Mon Profil</h2>
            <form id="profil-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="profil-nom">Nom:</label>
                        <input type="text" id="profil-nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="profil-prenom">Pr√©nom:</label>
                        <input type="text" id="profil-prenom" name="prenom" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profil-email">Email:</label>
                    <input type="email" id="profil-email" name="email" required>
                </div>
                <button type="submit">Mettre √† jour le profil</button>
            </form>
        </div>
    </div>

    <footer class="footer-ecoride">
        <p>Mentions L√©gales</p>
        <p>ecoridenature@hotmail.fr</p>
    </footer>

    <!-- Scripts -->
    <script src="../scripts/auth.js"></script>
    <script>
        // V√©rifier si l'utilisateur est connect√© et est un conducteur
        if (!auth.isLoggedIn() || auth.getCurrentUser().role !== 'conducteur') {
            window.location.href = 'login.html';
        }

        const currentUser = auth.getCurrentUser();

        // Syst√®me de stockage local pour les v√©hicules et trajets
        class UserDataManager {
            constructor(userId) {
                this.userId = userId;
                this.vehicules = JSON.parse(localStorage.getItem(`vehicules_${userId}`)) || [];
                this.trajets = JSON.parse(localStorage.getItem(`trajets_${userId}`)) || [];
            }

            saveVehicules() {
                localStorage.setItem(`vehicules_${this.userId}`, JSON.stringify(this.vehicules));
            }

            saveTrajets() {
                localStorage.setItem(`trajets_${this.userId}`, JSON.stringify(this.trajets));
            }

            addVehicule(vehicule) {
                if (this.vehicules.length >= 3) {
                    return { success: false, message: 'Vous ne pouvez pas ajouter plus de 3 v√©hicules.' };
                }
                vehicule.id = Date.now();
                this.vehicules.push(vehicule);
                this.saveVehicules();
                return { success: true, message: 'V√©hicule ajout√© avec succ√®s.' };
            }

            removeVehicule(vehiculeId) {
                this.vehicules = this.vehicules.filter(v => v.id !== vehiculeId);
                this.saveVehicules();
            }

            addTrajet(trajet) {
                trajet.id = Date.now();
                trajet.conducteur_id = this.userId;
                this.trajets.push(trajet);
                this.saveTrajets();
                return { success: true, message: 'Trajet cr√©√© avec succ√®s.' };
            }

            removeTrajet(trajetId) {
                this.trajets = this.trajets.filter(t => t.id !== trajetId);
                this.saveTrajets();
            }
        }

        const userDataManager = new UserDataManager(currentUser.id);

        // Fonction pour afficher les messages
        function showMessage(message, isSuccess = true) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = isSuccess ? '#d4edda' : '#f8d7da';
            messageDiv.style.color = isSuccess ? '#155724' : '#721c24';
            messageDiv.style.border = isSuccess ? '1px solid #c3e6cb' : '1px solid #f5c6cb';
            messageDiv.style.padding = '10px';
            messageDiv.style.borderRadius = '5px';
            messageDiv.style.marginBottom = '20px';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Gestion des onglets
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            
            const tablinks = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Affichage des v√©hicules
        function displayVehicules() {
            const container = document.getElementById('vehicules-list');
            const select = document.getElementById('vehicule');
            
            if (userDataManager.vehicules.length === 0) {
                container.innerHTML = '<p>Aucun v√©hicule enregistr√©.</p>';
                select.innerHTML = '<option value="">Choisir un v√©hicule...</option>';
                return;
            }

            container.innerHTML = userDataManager.vehicules.map(vehicule => `
                <div class="vehicule-card">
                    <h3>${vehicule.marque} ${vehicule.modele}</h3>
                    <p><strong>Plaque:</strong> ${vehicule.plaque}</p>
                    <p><strong>Couleur:</strong> ${vehicule.couleur}</p>
                    <p><strong>Ann√©e:</strong> ${vehicule.annee}</p>
                    <p><strong>√ânergie:</strong> ${vehicule.energie}</p>
                    ${vehicule.energie === 'electrique' ? '<span class="eco-label">√âcologique</span>' : ''}
                    <button onclick="removeVehicule(${vehicule.id})" class="btn-delete">Supprimer</button>
                </div>
            `).join('');

            // Mettre √† jour le select des v√©hicules dans le formulaire trajet
            select.innerHTML = '<option value="">Choisir un v√©hicule...</option>' +
                userDataManager.vehicules.map(v => `<option value="${v.id}">${v.marque} ${v.modele}</option>`).join('');
        }

        // Affichage des trajets
        function displayTrajets() {
            const container = document.getElementById('trajets-list');
            
            if (userDataManager.trajets.length === 0) {
                container.innerHTML = '<p>Aucun trajet cr√©√©.</p>';
                return;
            }

            container.innerHTML = userDataManager.trajets.map(trajet => {
                const vehicule = userDataManager.vehicules.find(v => v.id == trajet.vehicule);
                const departDate = new Date(trajet.date_depart).toLocaleString('fr-FR');
                const arriveeDate = new Date(trajet.date_arriver).toLocaleString('fr-FR');
                
                return `
                    <div class="trajet-card">
                        <h3>${trajet.depart} ‚Üí ${trajet.arrivee}</h3>
                        <p><strong>D√©part:</strong> ${departDate}</p>
                        <p><strong>Arriv√©e:</strong> ${arriveeDate}</p>
                        <p><strong>Prix:</strong> ${trajet.tarif}‚Ç¨</p>
                        <p><strong>Places:</strong> ${trajet.nb_places}</p>
                        <p><strong>V√©hicule:</strong> ${vehicule ? `${vehicule.marque} ${vehicule.modele}` : 'Inconnu'}</p>
                        <button onclick="removeTrajet(${trajet.id})" class="btn-delete">Supprimer</button>
                    </div>
                `;
            }).join('');
        }

        // Suppression de v√©hicule
        function removeVehicule(vehiculeId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce v√©hicule ?')) {
                userDataManager.removeVehicule(vehiculeId);
                displayVehicules();
                showMessage('V√©hicule supprim√© avec succ√®s.');
            }
        }

        // Suppression de trajet
        function removeTrajet(trajetId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce trajet ?')) {
                userDataManager.removeTrajet(trajetId);
                displayTrajets();
                showMessage('Trajet supprim√© avec succ√®s.');
            }
        }

        // Gestion de l'upload de photo
        function uploadPhoto() {
            document.getElementById('photo-input').click();
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photoData = e.target.result;
                    document.getElementById('user-photo').src = photoData;
                    
                    // Sauvegarder la photo dans le profil utilisateur
                    const updatedUser = { ...currentUser, photo: photoData };
                    auth.currentUser = updatedUser;
                    auth.saveData();
                    
                    showMessage('Photo de profil mise √† jour avec succ√®s.');
                };
                reader.readAsDataURL(file);
            }
        }

        // D√©connexion
        function handleLogout() {
            auth.logout();
            window.location.href = '../../index.html';
        }

        // Gestion du formulaire v√©hicule
        document.getElementById('vehicle-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const vehicule = {
                marque: formData.get('marque'),
                modele: formData.get('modele'),
                plaque: formData.get('plaque'),
                couleur: formData.get('couleur'),
                annee: parseInt(formData.get('annee')),
                energie: formData.get('energie')
            };
            
            const result = userDataManager.addVehicule(vehicule);
            showMessage(result.message, result.success);
            
            if (result.success) {
                this.reset();
                displayVehicules();
            }
        });

        // Gestion du formulaire trajet
        document.getElementById('trajet-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const trajet = {
                depart: formData.get('depart'),
                arrivee: formData.get('arrivee'),
                date_depart: formData.get('date_depart'),
                date_arriver: formData.get('date_arriver'),
                tarif: parseFloat(formData.get('tarif')),
                vehicule: formData.get('vehicule'),
                nb_places: parseInt(formData.get('nb_places'))
            };
            
            // Validation des dates
            if (new Date(trajet.date_depart) >= new Date(trajet.date_arriver)) {
                showMessage('La date d\'arriv√©e doit √™tre post√©rieure √† la date de d√©part.', false);
                return;
            }
            
            const result = userDataManager.addTrajet(trajet);
            showMessage(result.message, result.success);
            
            if (result.success) {
                this.reset();
                displayTrajets();
            }
        });

        // Gestion du formulaire profil
        document.getElementById('profil-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const profileData = {
                nom: formData.get('nom'),
                prenom: formData.get('prenom'),
                email: formData.get('email')
            };
            
            const result = auth.updateProfile(profileData);
            showMessage(result.message, result.success);
            
            if (result.success) {
                document.getElementById('user-name').textContent = `${profileData.prenom} ${profileData.nom}`;
            }
        });

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Afficher les informations utilisateur
            document.getElementById('user-name').textContent = `${currentUser.prenom} ${currentUser.nom}`;
            document.getElementById('profil-nom').value = currentUser.nom;
            document.getElementById('profil-prenom').value = currentUser.prenom;
            document.getElementById('profil-email').value = currentUser.email;
            
            if (currentUser.photo) {
                document.getElementById('user-photo').src = currentUser.photo;
            }
            
            // Afficher les donn√©es
            displayVehicules();
            displayTrajets();
        });
    </script>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .user-photo {
            margin: 20px 0;
        }

        .user-photo button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            border-bottom-color: #4CAF50;
            color: #4CAF50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .vehicule-card,
        .trajet-card {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .eco-label {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</body>
</html>
